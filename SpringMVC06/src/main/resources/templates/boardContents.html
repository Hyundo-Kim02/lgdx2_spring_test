<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Board title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- BootStrap의 Panels, Tables 템플릿 사용 -->
	<div class="container">
		<h2>Spring MVC 06</h2>
		<div class="panel panel-primary">
			<div class="panel-heading">Board Contents Page</div>
			<div class="panel-body">
				<!-- 상세보기 페이지 -->
				<table class="table table-bordered table-hover">
					<tr>
						<td><strong>제목</strong></td>
						<td th:text="${vo.title}"></td>
					</tr>
					<tr>
						<td>작성자</td>
						<td th:text="${vo.writer}"></td>
					</tr>
					<tr>
						<td>작성날짜</td>
						<td th:text="${vo.indate}"></td>
					</tr>
					<tr>
						<td>조회수</td>
						<td th:text="${vo.count}"></td>
					</tr>
					<tr>
						<td>내용</td>
						<!-- 
							th:utext="${#strings.replace(vo.contents, ln, '<br>')}"
							띄어쓰기 포함된 텍스트는 ln('\n')이 포함되 있기에 <br>로 변환!
							th:utext : text 안의 <태그>를 html 언어로 인식해 변환해 적용한다
						-->
						<td th:utext="${#strings.replace(vo.contents, ln, '<br>')}"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<!-- 고정된 페이지 링크는 일반 href 사용 -->
							<a href="boardList.do"><button
								type="button" class="btn btn-info">돌아가기</button></a>
							<a th:href="@{boardDelete.do(idx=${vo.idx})}"><button 
								type="button" class="btn btn-danger">삭제</button></a>
							<!-- 게시글 수정(boardUpdate.do) 페이지 이동
							기존 게시글의 데이터를 수정 페이지로 불러오기 위해 idx값 전송 -->
							<a th:href="@{boardUpdate.do(idx=${vo.idx})}"><button
								type="button" class="btn btn-success">수정</button></a>
						</td>
					</tr>
				</table>
			</div>
			<div class="panel-footer">LG DX - 김현도</div>
		</div>
	</div>
</body>
</html>
